<div class="col-md-6">
    <h2 class="text-center">Update User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" formControlName="name" placeholder="Name" name="name" class="form-control" id="name" required>
     
        <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)"
          class="alert alert-danger">

        <div *ngIf="editForm.get('name').errors.required">
          Name is required.
        </div>
        <div *ngIf="editForm.get('name').errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="age" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
        <div *ngIf="editForm.get('age').invalid && (editForm.get('age').dirty || editForm.get('age').touched)"
            class="alert alert-danger">
    
          <div *ngIf="editForm.get('age').errors.required">
            Name is required.
          </div>
          <div *ngIf="editForm.get('age').errors.min">
            Age must be atleast 1 year.
          </div>
        </div>
      </div>
  
      <button class="btn btn-success" [disabled]="editForm.invalid">Update</button>
    </form>
  </div>
